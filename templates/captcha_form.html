<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <form method="post" action="/verify_captcha">
        <!-- Your other form fields go here -->
    
        <!-- Display the stored CAPTCHA -->
        <div id="captcha-image">{{ captcha }}</div>
        
        <!-- Hidden field to store the actual CAPTCHA text -->
        <input type="hidden" name="captcha_text" value="{{ captcha }}">
        
        <!-- Empty box for typing the shown captcha -->
        <label for="captcha">Type the characters you see above:</label>
        <input type="text" id="captcha" name="captcha" required>
        
        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
